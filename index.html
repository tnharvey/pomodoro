<!DOCTYPE html>
<html lang="en">
<head>
    <title>Pomodoro Timer</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ"
      crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Open+Sans" rel="stylesheet">
</head>
<body>
  <div class="grid">
    <header>
      <h1 class="title">P<i class="fas fa-clock" style="color:#E28413;"></i>m<i class="fas fa-circle" style="color:#99D5C9;"></i>d<i class="fas fa-circle" style="color:#99D5C9;"></i>r<i class="fas fa-circle" style="color:#99D5C9;"></i></h1>
    </header>
  
    <div class="sidebar sidebar-left">
      <div id="trackerContainer">
          <div id="tracker1" class="task complete"></div>
          <div id="tracker2" class="task incomplete"></div>
          <div id="tracker3" class="task incomplete"></div>
          <div id="tracker4" class="task incomplete"></div>
        </div>
    </div>
  
    <article>
      <div class="container">
        <div class="pomodoro">
          <span class="digits minutes">25</span>
          <span class ="digits">:</span>
          <span class="digits seconds">00</span>
        </div>
        <div class="buttons">
          <button id="playControl" class="play"><i class="fas fa-play"></i><i class="fas fa-pause hidden"></i></button>
          <button id="stopControl" class="stop"><i class="fas fa-sync-alt"></i></i></button>
        </div>
      </div>
    </article>
  
    <aside class="sidebar sidebar-right">
      <div class="times">
          <div class="session input">
            <label class ="label" for="sessionTime">Session</label>
            <input class="numInput" id="sessionTime" type="number" min="5" max="60" step="5" value="25">
            <button onclick="this.parentNode.querySelector('input[type=number]').stepUp()" class="plus"></button>
            <button onclick="this.parentNode.querySelector('input[type=number]').stepDown()" class="minus"></button>  
          </div>
          <div class="break input">
            <label class ="label" for="breakTime">Break</label><input class="numInput" id="breakTime" type="number" min="5" max="60" step="5" value="5">
            <button onclick="this.parentNode.querySelector('input[type=number]').stepUp()" class="plus"></button>
            <button onclick="this.parentNode.querySelector('input[type=number]').stepDown()" class="minus"></button> 
          </div>
          <div class="longBreak input">
            <label class ="label" for="longBreakTime">Long Break</label><input class="numInput" id="longBreakTime" type="number" min="5" max="60" step="5" value="30">
            <button onclick="this.parentNode.querySelector('input[type=number]').stepUp()" class="plus"></button>
            <button onclick="this.parentNode.querySelector('input[type=number]').stepDown()" class="minus"></button> 
          </div>
        </div>
      <audio id="cuckoo1">
        <source src="sounds/Cuckoo_Clock_01.mp3" type="audio/mpeg">
      </audio>
      <audio id="cuckoo2">
        <source src="sounds/Cuckoo_Clock_02.mp3" type="audio/mpeg">
      </audio>
      <audio id="cuckoo3">
        <source src="sounds/Cuckoo_Clock_03.mp3" type="audio/mpeg">
      </audio>
      <audio id="cuckoo4">
        <source src="sounds/Cuckoo_Clock_04.mp3" type="audio/mpeg">
      </audio>
    </aside>
    
    <footer>
      <p>
        Created by <a href="https://github.com/ey-Jay">Erick J.</a> and <a href="https://github.com/tnharvey">Neal H.</a>  
      </p>
    </footer>
  </div>
    <script src="script.js"></script>
</body>
</html>
